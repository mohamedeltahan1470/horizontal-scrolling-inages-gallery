<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Responsive Horizontal Scroll Image Gallery</title>
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="./images/back.png" id="backBtn" alt="Previous" />
      <div class="gallery">
        <div>
          <span><img src="images/image-2.png" alt="Image 2" /></span>
          <span><img src="images/image-3.png" alt="Image 3" /></span>
          <span><img src="images/image-1.png" alt="Image 1" /></span>
        </div>
        <div>
          <span><img src="images/image-1.png" alt="Image 1" /></span>
          <span><img src="images/image-2.png" alt="Image 2" /></span>
          <span><img src="images/image-3.png" alt="Image 3" /></span>
        </div>
        <div>
          <span><img src="images/image-2.png" alt="Image 2" /></span>
          <span><img src="images/image-3.png" alt="Image 3" /></span>
          <span><img src="images/image-1.png" alt="Image 1" /></span>
        </div>
        <div>
          <span><img src="images/image-1.png" alt="Image 1" /></span>
          <span><img src="images/image-2.png" alt="Image 2" /></span>
          <span><img src="images/image-3.png" alt="Image 3" /></span>
        </div>
      </div>
      <img src="./images/next.png" id="nextBtn" alt="Next" />
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
